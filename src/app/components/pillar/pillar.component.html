<div class="container my-4 d-flex flex-wrap gap-2 ">
  <div
    class="card border-secondary mb-3 mx-auto mx-md-0"
    style="max-width: 20rem;"
    *ngFor="let pillar of cards">
    <div class="card-header">{{ pillar.header }}</div>
    <div class="card-body">
      <h4 class="card-title">{{ pillar.title }}</h4>
      <p class="card-text">{{ pillar.text }}</p>
    </div>
    <button class="btn btn-primary mt-3 m-4 btn-sm" [routerLink]="pillar.routerLink">GO</button>
  </div>
</div>
